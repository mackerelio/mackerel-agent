version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: daily
      time: "01:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
      include:
        - "*"
      exclude:
        - "github.com/mackerelio/*"
    open-pull-requests-limit: 10
  - package-ecosystem: gomod
    directory: "/wix"
    schedule:
      interval: daily
      time: "01:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
      include:
        - "*"
      exclude:
        - "github.com/mackerelio/*"
    open-pull-requests-limit: 10
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "01:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 5
      include:
        - "*"
